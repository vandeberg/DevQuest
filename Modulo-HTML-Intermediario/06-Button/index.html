<!DOCTYPE html>
<html lang="en">

<head>

    <title>Button</title>

<body>
    <h1>Button</h1>

    <button type="button" onclick="alert('Olá')">Clique Aqui</button><br><br>

    <input type="button" value="Clique Aqui" onclick="alert('Olá')">
</body>
